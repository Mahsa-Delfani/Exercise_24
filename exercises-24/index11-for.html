<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt('num')
        while(x<100){
            document.write('mahsa' + x)
            x++
        }
        document.write('<hr>')
        for(i = 0 ; i < 100; i++){
            document.write('mahsa' + i + '<br>')
        }
    </script>
</body>
</html>
