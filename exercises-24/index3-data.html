<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="time"></h1>
    <script>
        document.write(Date() + "<hr>")
        let x = new Date().toLocaleTimeString()
        document.write(x + "<hr>")
        x = new Date().toLocaleDateString('fa')
        document.write(x + "<hr>")
        x = new Date().getHours()
        document.write(x + "<hr>")
        setInterval(_H, 1000)
        
        function _H(){
            x = new Date().toLocaleTimeString()
            document.getElementById('time').innerHTML=x

        }
    </script>
</body>
</html>
